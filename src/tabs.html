<div ng-if="!form.readonly" ng-init="selected = { tab: 0 }" class="schema-form-tabs {{form.htmlClass}}">
  <ul class="nav nav-tabs">
    <li ng-repeat="tab in form.tabs"
        ng-click="$event.preventDefault() || (selected.tab = $index)"
        ng-class="{active: selected.tab === $index}">
        <a href="#">{{ tab.title }}</a>
    </li>
  </ul>

  <div class="tab-content {{form.fieldHtmlClass}}">
    <div class="tab-pane"
         ng-repeat="tab in form.tabs"
         ng-show="selected.tab === $index"
         ng-class="{active: selected.tab === $index}">

        <sf-decorator ng-repeat="item in tab.items" form="item"></sf-decorator>

    </div>
  </div>
</div>

<div ng-if="form.readonly" class="schema-form-tabs {{form.htmlClass}}">
<div ng-repeat="tab in form.tabs">
        <h1>{{tab.title}}</h1>
        <sf-decorator ng-repeat="item in tab.items" form="item"></sf-decorator>
    </div>
</div>
