<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess()}" >
    <label class="control-label" ng-show="showTitle()">{{form.title}}</label>

    <div >
        <input type="text" sf-field-model>
    </div>

    <span class="help-block" sf-message="form.description"></span>
</div>
