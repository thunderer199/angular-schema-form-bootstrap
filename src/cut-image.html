<style>
  .cropArea {
    background: #E4E4E4;
    overflow: hidden;
    /*width:500px;*/
    height:350px;
  }

  /** Styling input[type=file] **/
  .btn-file { position: relative; overflow: hidden; margin-right: 4px; }
  .btn-file input { position: absolute; top: 0; right: 0; margin: 0; opacity: 0; filter: alpha(opacity=0);
    transform: translate(-300px, 0) scale(4); font-size: 23px; direction: ltr; cursor: pointer; }
  /* Fix for IE 7: */
  * + html .btn-file { padding: 2px 15px; margin: 1px 0 0 0; }
</style>

<div class="dialog">
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
      <div>

        <!-- div>Select an image file: <span><i class="glyphicon glyphicon-folder-open"></i></span><input type="file" id="fileInput" onchange="angular.element(this).scope().file_changed(this)"/></div -->
        <div class="cropArea">
          <img-crop image="fullImage" result-image="croppedImage" area-type="square"></img-crop>
        </div>
        <!-- div>Cropped Image:</div>
        <div><img ng-src="{{croppedImage}}" /></div -->
      </div>
    </div>
    <div class="modal-footer">
        <span class="btn btn-default btn-file navbar-left">
          <i class="glyphicon glyphicon-folder-open"></i>
          <input type="file" id="fileInput" name="fileInput" onchange="angular.element(this).scope().file_changed(this)"/>
        </span>
        <button class="btn btn-primary" ng-click="ok()">{{translate('button.ok')}}</button>
        <button class="btn btn-warning" ng-click="cancel()">{{translate('button.cancel')}}</button>
    </div>
</div>
